<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/statisticsWindow.css">
        <link rel="stylesheet" href="./styles/currencyContainer.css">
        <link rel="stylesheet" href="./styles/mainClicker.css">
        <link rel="stylesheet" href="./styles/backdrop.css">
        <link rel="stylesheet" href="./styles/options.css">
        <link rel="stylesheet" href="./styles/shop.css">
        <link rel="stylesheet" href="./styles/footer-iconbar.css">
        <link rel="stylesheet" href="./styles/prestigeWindow.css">
        <link rel="stylesheet" href="./styles/customisationWindow.css">
        <title>Clicker</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="currencyContainer">
                <div id="currencyDisplay">Bugs fixed:</div>
                <div id="currency"></div>
            </div>
            

            <!--This is where the ladybug gets injected-->
            <div id="clicker"></div>

            

            <div class="sidebarOptions">
                <!--Options-->
                <div class="audioOptions">
                    <button class="unmuteMuteButton">Unmute/Mute Music</button>
                    <p id="volume-text">Volume Slider</p>
                    <input type="range" id="volume-slider">
                    <audio id="bgaudio" autoplay loop>
                        <source src="./media/Videospiel Theme.ogg" type="audio/ogg">
                    </audio>
                </div>

                <button class="statisticsButton">Statistics</button>

                <button class="resetButton">Reset Progress</button>
            </div>

            <div class="sidebarShop">
                <!--Shop Buttons-->
            </div>


            <div class="statisticsWindow">
                <h1>Statistics</h1>
                <div class="statsContainer"></div>
            </div>

            <div class="prestigeWindow">Coming soon ...</div>

            <div class="customisationWindow">Coming soon ...</div>



            <div class="footerWrapper">
                <!--Footer/iconbar-->

                <!--this is where the emoji for the options gets injected-->
                <div id="options-svg-container"></div>

                <!--analog for prestige-->
                <div id="prestige-svg-container"></div>

                <!--analog for customisation-->
                <div id="customisation-svg-container"></div>

                <!--analog for shop-->
                <div id="shop-svg-container"></div>
            </div>

        </div>

        
        <div class="sidebarBackdrop"></div>

        <script src="upgrade_definitions.js"></script>
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
