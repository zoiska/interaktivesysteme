<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/statisticsWindow.css">
        <link rel="stylesheet" href="./styles/currencyContainer.css">
        <link rel="stylesheet" href="./styles/mainClicker.css">
        <link rel="stylesheet" href="./styles/backdrop.css">
        <link rel="stylesheet" href="./styles/options.css">
        <link rel="stylesheet" href="./styles/shop.css">
        <link rel="stylesheet" href="./styles/footer-iconbar.css">
        <link rel="stylesheet" href="./styles/prestigeWindow.css">
        <link rel="stylesheet" href="./styles/customisationWindow.css">
        <link rel="stylesheet" href="./styles/random_roach.css">
        <title>Clicker</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="currencyContainer">
                <div id="currencyDisplay">Bugs fixed:</div>
                <div id="currency"></div>
            </div>
            

            <!--This is where the ladybug gets injected-->
            <div id="clicker"></div>

            <div class="roach_area"></div>

            <div class="sidebarOptions">
                <!--Options-->
                <div class="audioOptions">
                    <button class="unmuteMuteButton optionsButton">Unmute/Mute Music</button>
                    <p id="volume-text">Music</p>
                    <input type="range" id="volume-slider">
                    <p id="soundeffect-text">Fx</p>
                    <input type="range" id="volume-slider-effects">
                    <audio id="bgaudio" loop>
                        <source src="./media/VideospielTheme.ogg" type="audio/ogg">
                    </audio>
                    <audio id="buysound">
                        <source src="./media/BuyingSound.ogg" type="audio/ogg">
                    </audio>
                    <audio id="buttonpresssound">
                        <source src="./media/ButtonPressSound.ogg" type="audio/ogg">
                    </audio>
                    <audio id="mainclicksound">
                        <source src="./media/MainButtonPress.ogg" type="audio/ogg">
                    </audio>
                    <audio id="bugwalksound">
                        <source src="./media/BugWalk.ogg" type="audio/ogg">
                    </audio>
                    <audio id="squishsound">
                        <source src="./media/SquishSound.ogg" type="audio/ogg">
                    </audio>
                    <audio id="zippersound">
                        <source src="./media/ZipperSound.ogg" type="audio/ogg">
                    </audio>
                </div>

                <button class="statisticsButton optionsButton">Statistics</button>

                <button class="exportcsv optionsButton">Export Savegame</button>
                
                <button class="resetButton optionsButton">Reset Progress</button>
                
                
            </div>

            <div class="exportcsvPopup">
                <h1>Export Savegame</h1>
                <span>Click the button below to download your savegame as a CSV file.</span>
                <button class="exportcsvButton expB">Export Data</button>
                <button class="closeExportPopup expB">Cancel</button>
            </div>

            <div class="resetPopup">
                <h1>Reset Progress</h1>
                <span>Are you sure you want to reset your progress? This action cannot be undone.</span>
                <button class="resetConfirmButton resB">Yes, reset</button>
                <button class="closeResetPopup resB">Cancel</button>
            </div>


            <div class="sidebarShop">
                <!--Shop Buttons-->
            </div>


            <div class="statisticsWindow">
                <h1>Statistics</h1>
                <div class="statsContainer"></div>
            </div>

            <div class="prestigeWindow">Coming soon ...</div>

            <div class="customisationWindow">Customisation
                <div id="extraCurrency"></div>
                <div class="gridContainer">
                </div>
            </div>



            <div class="footerWrapper">
                <!--Footer/iconbar-->

                <!--this is where the emoji for the options gets injected-->
                <div id="options-svg-container"></div>

                <!--analog for prestige-->
                <div id="prestige-svg-container"></div>

                <!--analog for customisation-->
                <div id="customisation-svg-container"></div>

                <!--analog for shop-->
                <div id="shop-svg-container"></div>
            </div>

        </div>

        
        <div class="sidebarBackdrop"></div>

        <script src="upgrade_definitions.js"></script>
        <script src="customisations.js"></script>
        <script type="module" src="./js/script.js"></script>
        <script type="module" src="./js/minigames/random_roach.js"></script>
    </body>
</html>
